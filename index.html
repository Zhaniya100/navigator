<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —à–∫–æ–ª–µ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }

    input, button {

      margin-top: 30px;
      font-size: 20px;

      border: 1px solid #ccc;

      max-width: 500px;
      margin-left: auto;
      margin-right: auto;

    }
  </style>
</head>
<body>
  <h2>–ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∑–¥–∞–Ω–∏—é</h2>
  <input type="text" id="userInput" placeholder="–ö—É–¥–∞ –≤–∞–º –Ω—É–∂–Ω–æ?">
  <button id="micButton" onclick="startListening()">üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω</button>
  <button onclick="handleInput()">–ù–∞–π—Ç–∏ –º–∞—Ä—à—Ä—É—Ç</button>
  <div id="output"></div>

  <script>
    const synonyms = {
      "–∑–∞–≤—É—á": ["–∑–∞–≤—É—á", "–∑–∞–º–¥–∏—Ä–µ–∫—Ç–æ—Ä–∞", "–∑–∞–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∞"],
      "–¥–∏—Ä–µ–∫—Ç–æ—Ä": ["–¥–∏—Ä–µ–∫—Ç–æ—Ä", "–≥–ª–∞–≤–Ω—ã–π", "—Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å"],
      "—Ç—É–∞–ª–µ—Ç": ["—Ç—É–∞–ª–µ—Ç", "—Å–∞–Ω—É–∑–µ–ª", "—É–±–æ—Ä–Ω–∞—è", "–≤ —Ç—É–∞–ª–µ—Ç"],
      "–∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞": ["–∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", "–∫–∞–±–∏–Ω–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∏", "–∫–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã–π –∫–ª–∞—Å—Å", "118"],
      "—ç–≤–∞–∫—É–∞—Ü–∏—è": ["—ç–≤–∞–∫—É–∞—Ü–∏—è", "—ç–≤–∞–∫—É–∞—Ü–∏–æ–Ω–Ω—ã–π –≤—ã—Ö–æ–¥", "–ø–æ–∂–∞—Ä–Ω–∞—è –ª–µ—Å—Ç–Ω–∏—Ü–∞"],
      "–≤—ã—Ö–æ–¥": ["–≤—ã—Ö–æ–¥", "—É—Ö–æ–¥", "–≤—ã–π—Ç–∏"]
    };

       const routes = {
      "–∑–∞–≤—É—á": "–ü—Ä–æ–∏–¥–∏—Ç–µ 1 –º–µ—Ç—Ä –ø—Ä—è–º–æ –∏ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–æ –∏ –µ—â–µ 10 –º–µ—Ç—Ä–æ–≤ –ø—Ä—è–º–æ –ø–æ –∫–æ—Ä–∏–¥–æ—Ä—É –ø–µ—Ä–≤–∞—è –¥–≤–µ—Ä—å —Å –ø—Ä–∞–≤–æ.",
      "–¥–∏—Ä–µ–∫—Ç–æ—Ä": "–ü—Ä–æ–∏–¥–∏—Ç–µ 1 –º–µ—Ç—Ä –ø—Ä—è–º–æ –∏ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–æ –∏ –µ—â–µ –ø—Ä—è–º–æ 50 –º–µ—Ç—Ä–æ–≤ –∏ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ –Ω–∞ –ø—Ä–∞–≤–æ –ø—Ä–æ–∏–¥–∏—Ç–µ 2 –º–µ—Ç—Ä–∞ –≤–ø–µ—Ä–µ–¥–∏ –±—É–¥–µ—Ç –ª–µ—Å—Ç–Ω–∏—Ü–∞ —Å 4 —Å—Ç—É–ø–µ–Ω—å–∫–∞–º–∏ –ø–æ—Å–ª–µ –ª–µ—Å—Ç–Ω–∏—Ü—ã –ø—Ä–æ–∏–¥–∏—Ç–µ 2 –º–µ—Ç—Ä–∞  –ø—Ä—è–º–æ –∏ –ø–µ—Ä–≤–∞—è –¥–≤–µ—Ä—å —Å–ø—Ä–∞–≤–∞.",
      "—Ç—É–∞–ª–µ—Ç": "–û—Ç –≤—Ö–æ–¥–∞ –ø—Ä–æ–π–¥–∏—Ç–µ –ø—Ä—è–º–æ –ø–æ –∫–æ—Ä–∏–¥–æ—Ä—É 30 –º–µ—Ç—Ä–æ–≤ –∏ –ø–æ—Å–ª–µ–¥–Ω—è—è –¥–≤–µ—Ä—å —Å–ª–µ–≤–∞.",
      "–∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞": "–ü–æ–≤–µ—Ä–Ω–∏—Ç–µ –Ω–∞–ª–µ–≤–æ –ø—Ä–æ–π–¥–∏—Ç–µ 1 –º–µ—Ç—Ä –ø—Ä—è–º–æ –∏ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–æ –ø—Ä—è–º–æ 10 –º–µ—Ç—Ä–æ–≤ –ø—è—Ç–∞—è –¥–≤–µ—Ä—å —Å–ª–µ–≤–∞. 118 –∫–∞–±–∏–Ω–µ—Ç",
      "—ç–≤–∞–∫—É–∞—Ü–∏—è": "–ü—Ä–æ–∏–¥–∏—Ç–µ 1 –º–µ—Ç—Ä –ø—Ä—è–º–æ –∏ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–æ –∏ –µ—â–µ –ø—Ä—è–º–æ 50 –º–µ—Ç—Ä–æ–≤ –∏ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ –Ω–∞ –ø—Ä–∞–≤–æ –ø—Ä–æ–∏–¥–∏—Ç–µ 1 –º–µ—Ç—Ä –∏ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ –Ω–∞ –ª–µ–≤–æ –ø—Ä—è–º–æ 2 –º–µ—Ç—Ä–∞ –∏ –±—É–¥–µ—Ç –¥–≤–µ—Ä—å –∑–∞ –¥–≤–µ—Ä—å—é –ª–µ—Å—Ç–Ω–∏—Ü–∞ —Å 22 —Å—Ç—É–ø–µ–Ω—è–º–∏ –∏ –≤—ã—Ö–æ–¥",
      "–≤—ã—Ö–æ–¥": "–ò–¥–∏—Ç–µ –∫ –±–ª–∏–∂–∞–π—à–µ–π –ª–µ—Å—Ç–Ω–∏—Ü–µ —É –≤—Ö–æ–¥–∞ (5 –º–µ—Ç—Ä–æ–≤) –∏ —Å–ø—É—Å—Ç–∏—Ç–µ—Å—å –ø–æ –Ω–µ–π –Ω–∞ –ø–µ—Ä–≤—ã–π —ç—Ç–∞–∂. –õ–µ—Å—Ç–Ω–∏—Ü–∞ —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ 22 —Å—Ç—É–ø–µ–Ω–µ–∫. –ü–æ—Å–ª–µ —Å–ø—É—Å–∫–∞ ‚Äî –≤—ã—Ö–æ–¥ –ø—Ä—è–º–æ –ø–µ—Ä–µ–¥ –≤–∞–º–∏."
    };

    function handleInput(text = null) {
      const input = (text || document.getElementById("userInput").value).toLowerCase();
      let found = false;
      for (let key in synonyms) {
        for (let synonym of synonyms[key]) {
          if (input.includes(synonym)) {
            document.getElementById("output").textContent = routes[key];
            speak(routes[key]);
            found = true;
            break;
          }
        }
        if (found) break;
      }
      if (!found) {
        document.getElementById("output").textContent = "–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–µ –º–µ—Å—Ç–æ.";
        speak("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–µ –º–µ—Å—Ç–æ.");
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU';
      window.speechSynthesis.speak(utterance);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ru-RU';
      recognition.start();
      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        document.getElementById("userInput").value = result;
        handleInput(result);
      };
    }
  </script>
</body>
</html>
